<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Calculator - Made by Esteban Moroy</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Signika&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2beb581c15.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame shadow">
      <div class="grid-container">
        <div class="operation-display"></div>
        <div class="current-number-display"></div>
        <button id="clear">C</button>
        <button id="left-parenthesis">(</button>
        <button id="right-parenthesis">)</button>
        <button id="divide">/</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">*</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add">+</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="erase"><i class="fas fa-backspace"></i></button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
