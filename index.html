<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Calculator - Made by Esteban Moroy</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="grid-container">
        <div class="operation-display"></div>
        <div class="current-number-display"></div>
        <button id="clear">C</button>
        <button id="left-parentheses">(</button>
        <button id="right-parentheses">)</button>
        <button id="divide">/</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply">*</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="subtract">-</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add">+</button>
        <button id="0">0</button>
        <button id="dot">.</button>
        <button id="erase">E</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
